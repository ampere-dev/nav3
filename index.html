<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* Full height */
  height: 100%;
  width: 100%;
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Images used */
.img1 { background-image: url("https://ampere.dev/navbar2/ASCO9100.webp"); }
.img2 { background-image: url("https://ampere.dev/navbar2/Collage.webp"); }
.img3 { background-image: url("https://ampere.dev/navbar2/bg-capability-statement.webp"); }
.img4 { background-image: url("https://ampere.dev/navbar2/img/1.webp"); }
.img5 { background-image: url("https://ampere.dev/navbar2/img/2.webp"); }
.img6 { background-image: url("https://ampere.dev/navbar2/img/3.webp"); }

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.8); /* Black w/opacity/see-through */
  color: white;
  font-weight: 400;
  font-size: 20px;
  font-family: 'Helvetica Neue', 'sans-serif';
  border: 2px solid red;
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 700px;
  padding: 10px;
  text-align: justify;
}
</style>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<div class="bg-text">
<h1><center>Designed - Innovative - Dynamic</h1></center>

<p>Ampere provides starline tapbox rentals, load banks, commissioning support, power quality studies, transformers, IR inspections, power cables, consulting and QA/QC.

<h3><center>Call us today at 888.345.LOAD</h3></center>
</div>

</body>
</html>
